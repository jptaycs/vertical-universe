<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Universe</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Wrapper for vertical scrolling -->
  <div class="container">
    
    <!-- Top Section with Long Image -->
    <div class="top-section" id="longImage">
        <img src="assets/universe.jpg" alt="Long Universe" class="long-image">
        <div id="altitude-indicator">
          <div class="altitude-line"></div>
          <div class="altitude-text">0 KILOMETERS</div>
        </div>
      </div>

    <!-- Bottom Section (Main Page) -->
    <div class="bottom-section" id="bottom">
  <video autoplay muted loop playsinline class="background-video">
    <source src="assets/stars.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

      <div class="logo">
        <img src="assets/logo.png" alt="jp logo" class="logo">
        
      </div>
      <h1>Vertical Universe</h1>
      <p>Made by Jerome Patrick Tayco</p>
      <button onclick="scrollUp()">
      Scroll the Altitude <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>

</div>
  <script src="script.js"></script>
</body>


</html>
